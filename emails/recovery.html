<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto;">
  <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px 20px;">
    <h1 style="color: white; margin: 0;">ðŸ”‘ Reset Your Password</h1>
  </div>
  
  <div style="padding: 40px 20px; background: #f8f9fa;">
    <h2>Hello {{ .Email }}!</h2>
    
    <p>You requested to reset your password for <strong>{{ .SiteName }}</strong>.</p>
    
    <p style="background: #e3f2fd; padding: 20px; border-radius: 8px; border-left: 4px solid #2196f3;">
      <strong>Reset Password:</strong><br>
      <a href="{{ .RecoveryURL }}" style="background: #2196f3; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; display: inline-block; font-weight: bold;">
        Reset Password Now
      </a>
    </p>
    
    <p><small>This link expires in 60 minutes. If you didn't request this, ignore this email.</small></p>
    
    <hr style="border: none; border-top: 1px solid #eee; margin: 40px 0;">
    
    <p style="color: #666; font-size: 14px;">
      Sent to {{ .Email }}<br>
      {{ .SiteName }}
    </p>
  </div>
</body>
</html>
